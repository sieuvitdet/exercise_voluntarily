name: fitness_on_u
description: "Fitness tracking app with workout timer and Live Activities"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Database
  sqflite: ^2.4.2
  path: ^1.9.0

  # Background Tasks
  workmanager: ^0.9.0+3

  # Charts
  fl_chart: ^1.1.1

  # Live Activities (iOS)
  live_activities: ^2.4.2

  # Notifications (Android)
  flutter_local_notifications: ^19.5.0

  # Fonts
  google_fonts: ^7.0.0

  # Utility
  intl: ^0.20.2
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
